<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/styleCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="flex">
        <div class="container">
            <div class="logo">
                <div class="icone"><img src="img/iconSfundo.png" alt=""></div>
            </div>
            <div class="Titulo"><h1>Maternity</h1></div>

            <div class="form-login">
                <form class="Login" action="">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="box-login" id="staticEmail" placeholder="Digite seu nome completo">
                        </div>
                      </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Escreva seu Email</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control" id="box-login" id="staticEmail" placeholder="email@example.com">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Crie uma Senha</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="box-login">
                        </div>
                      </div>
                </form>
                <br><button type="submit" id="btn-rosa" class="btn btn-primary btn-sm">Cadastrar</button>
                <br><br>
                <p class="Link-rosa">JÃ¡ possui uma conta? <a href="login.html">Entre</a></p>
            </div>
        </div>
    </div>
</body>
</html>
